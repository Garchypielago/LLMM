<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en una entidad bancaria</title>
</head>

<body>
    <header>
        <h1>Registro</h1>
        <fieldset>
            <legend>Datos personales</legend>
            <p>
                <label for="DNI">DNI</label>
                <input type="text" name="DNI" id="DNI" pattern="[0-9]{8}[A-Z]{1}" required length="9">
            </p>
            <p>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required minlength="2" maxlength="50">
            </p>
            <p>
                <label for="apellido1">Primer apellido</label>
                <input type="text" name="apellido1" id="apellido1" placeholder="Primer apellido" required minlength="2" maxlength="50">
            </p>
            <p>
                <label for="apellido2">Segundo apellido</label>
                <input type="text" name="apellido2" id="apellido2" placeholder="Segundo apellido" minlength="2" maxlength="50">
            </p>
            <p>
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required minlength="8" maxlength="20">
            </p>
            <p>
                <label for="password2">Confirmar contraseña</label>
                <input type="password" name="password2" id="password2" required minlength="8" maxlength="20">
            </p>

        </fieldset>
    </header>
</body>

</html>
